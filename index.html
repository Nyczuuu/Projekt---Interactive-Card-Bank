<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <header class="header">
    <section class="header__card--back"></section>
    <section class="header__card--front"></section>
  </header>
  <main class="main">
    <form action="">
      <label for="name">Cardholder Name</label>
      <input type="text" name="fullName" class="main__fullname--input" placeholder="e.g Jane Appleseed">
      <label for="card_number">Card Number</label>
      <input type="number" name="cardNumber" class="main__cardnumber--input" placeholder="e.g 1234 5678 9123 0000">
      <label for="ExpDate">Exp. Date (mm/yy)</label>
      <input type="number" name="month" class="main__mmnumber--input" placeholder="mm">
      <input type="number" name="year" class="main__yearnumber--input" placeholder="yy">
      <label for="cvc">cvc</label>
      <input type="number" name="cvc" class="main__cvcnumber--input" placeholder="e.g. 123"> 
      <button class="main__confirm--button">Confirm</button>
    </form>
  </main>
</div>
  

</body>
</html>
